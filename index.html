    <script type="text/javascript">
      //Focus on search box on page load
      $('input[name=google_search_input]').focus();
      $( "#google_search_form" ).submit(function( event ) {
        event.preventDefault();
        var search_input = $( "#google_search_input" ).val();
        if (search_input === "hidden") {
          $( "#hidden" ).css("display","block");
          $( "#google_search_input" ).val("");
          return
        }
        var url = "https://www.google.com/search?q=" + $( "#google_search_input" ).val();
        window.location.href = url;
      });

      // Set a Cookie
      function setCookie(cname, cvalue, exdays) {
          var d = new Date();
          d.setTime(d.getTime() + (exdays*24*60*60*1000));
          var expires = "expires="+ d.toUTCString();
          document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      // Get a cookie
      function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for(var i = 0; i <ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                  c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
              }
          }
          return "";
      }

      //Update theme on page load
      var savedTheme = getCookie("theme");
      $("#custom_theme").attr("href", "bootstrap/themes/"+savedTheme+"/bootstrap.min.css");

      //Change theme
      function changeTheme(selectedTheme) {
        var newTheme = $(selectedTheme).data("theme");
        $("#custom_theme").attr("href", "bootstrap/themes/"+newTheme+"/bootstrap.min.css");
        setCookie("theme", newTheme, 365);
      }
    </script>

      function loadContent(jsonLocation,idLocation,hidden) {
        $.getJSON(jsonLocation, function(data) {
          var linkBodyContent = "";
          var colCounter = 0;

          $.each(data, function(heading, content) {
            // Open row
            if (colCounter == 0) {
              linkBodyContent += "<div class='row'>";
            }
            linkBodyContent += "<div class='col-md'>";
            if (hidden === "yes") {
              linkBodyContent += "<div class='card bg-danger'>";
            } else {
              linkBodyContent += "<div class='card border-dark'>";
            }
            linkBodyContent += "<h5 class='card-header'>" + heading + "</h5>";
            linkBodyContent += "<ul class='list-group list-group-flush'>";
            $.each(content, function(index, element) {
              linkBodyContent += "<a href='" + element.url + "' class='list-group-item list-group-item-action' target='_blank'>" + element.name + "</a>";
            });
            linkBodyContent += "</ul>";
            linkBodyContent += "</div>";
            linkBodyContent += "</div>";

            colCounter++;

            // Close row and reset counter
            if (colCounter == 3) {
              linkBodyContent += "</div>";
              colCounter = 0;
            }
          });

          $( "#" + idLocation ).html(linkBodyContent);
        });
      }

      $(document).ready( function () {
        function loadContent("example.json", "mainLinks", "no");
        // function loadContent("hidden.json","hidden","yes");
      });

    </script>
